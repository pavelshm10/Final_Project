<h2>Top Product: </h2>

<div *ngIf="topProduct">
    <h3>Name: {{ topProduct.name }}</h3>
    <h3>Price: {{ topProduct.price }}</h3>
    <h3>Stock: {{ topProduct.stock }}</h3>
</div>

<div>
